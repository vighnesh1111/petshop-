<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      cursor: pointer;
      background-color: #DDD0C8;
    }

    form {
      text-align: center;
      font-size: x-large;
      padding-bottom: 100px;
    }

    .main {
      font-size: xx-large;
      text-align: center;
      height: 50px;
      padding-top: 20px;
      padding-bottom: 20px;
    }

    input {
      text-align: center;
      height: 40px;
      width: 300px;
      font-size: large;
    }

    button {
      border: none;
      width: 150px;
      height: 45px;
      font-size: large;
    }

    button:hover {
      /* background-color: greenyellow; */
      color: white;
    }

    textarea {
      text-align: center;
      font-size: x-large;
    }

    #but {
      background-color: black;
      color: white;
    }

    #but:hover {
      color: #DDD0C8;
    }

    select {
      width: 300px;
      height: 40px;
      text-align: center;
      font-size: large;
    }
  </style>
</head>

<body>
  {% include "nav.html" %}
  <center><h1>Contact Us</h1></center>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <div class="form-actions">
    <button id="but" type="submit">Send</button>
  </div>
</form>

  {% include "footer.html" %}
</body>

</html>
