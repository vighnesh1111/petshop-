<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            background-color: #DDD0C8;
        }

        .main{
            text-align: center;
        }

        .heading{
            font-size: 50px;
            background-color: #DDD0C8;
        }

        .info{
            font-size: xx-large;
        }

        button {
            border: none;
            width: 150px;
            height: 45px;
            font-size: large;
            background-color: black;
        }

        #log1{
            color: white;
        }

        #log1:hover{
            color:#c3b7af;
        }

        button:hover {
            color: #c3b7af;
        }

        .seller{
            font-size: x-large;
        }

        a{
            text-decoration: none;
        }
        a:hover{
            color: blue;
        }

        #lop{
            color: white;
        }
        #lop:hover{
            color:#c3b7af;
        }
    </style>
</head>

<body>
    <div id="nav1">
        {% include "nav.html" %}
    </div>
   
   <div id="nav2">
    {% include "sellernav.html" %}
   </div>
  
   <div id="navv"></div>
    <div class="main">
        <div class="heading">Profile</div> <br><br>
        <div class="info">
        First name: {{user.first_name}} <br><br>
        Last name: {{user.last_name}} <br><br>
        username: {{user.username}} <br><br><br> 
    </div>
    
    <div class="seller">
        <button id = "lop" onclick="wow()"></button> <br><br><br><br>
<!-- 
        <button id = "log1" onclick="window.location='/'">Buyer mode</button> <br><br><br><br> -->
    </div>
        <button id = "log1" onclick="window.location='logout'">Logout</button>
    </div>
    {% include "footer.html" %}
</body>

<script>

    let ops = localStorage.getItem("only")
    if(ops == 1 || ops == null){
        document.getElementById("lop").innerHTML = `Seller mode`
        document.getElementById('nav2').style.display = 'none';
    }else{
        document.getElementById("lop").innerHTML = `Buyer mode`
        document.getElementById('nav1').style.display = 'none';
     
    }

    function wow(){
        if(document.getElementById("lop").innerHTML == "Buyer mode")
        {
            window.location.href = "/"
        }
        else{
            window.location.href = "opt"
        }
    }
</script>

</html>
